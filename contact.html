<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | VNW Pharma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- ================= NAVBAR ================= -->
<nav class="bg-violet-600 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col lg:flex-row items-center justify-between">

    <h1 class="text-white font-bold tracking-widest text-2xl">VNW Pharmaceuticals</h1>

    <ul class="flex space-x-6 text-white font-medium mt-3 lg:mt-0">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="#products" class="hover:underline">Products</a></li>
     <!-- <li><a href="#testimonials" class="hover:underline">Testimonials</a></li> -->
      <li><a href="contact.html" class="hover:underline">Contact</a></li>
    </ul>

    <input
      type="text"
      placeholder="Search here"
      class="hidden sm:block mt-3 lg:mt-0 px-4 py-2 rounded-lg outline-none"
    />
  </div>
</nav>

  <!-- Contact Section -->
  <section class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full">

      <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>

      <form class="space-y-4">
        <input type="text" placeholder="Your Name"
               class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">

        <input type="email" placeholder="Email Address"
               class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">

        <textarea placeholder="Your Message"
                  class="w-full border rounded-lg p-3 h-32 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>

        <button class="w-full bg-purple-600 text-white py-3 rounded-lg
                       hover:bg-purple-700 transition">
          Send Message
        </button>
      </form>

    </div>
  </section>

</body>
</html>
